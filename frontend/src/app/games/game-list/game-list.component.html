<app-header></app-header>

<div class="container">
  <section>
    <h2>My Games</h2>

    <div class="col m8">

    <table class="striped highlight">
      <thead>
      <tr>
        <th>Cover</th>
        <th>Title</th>
        <th>Developer</th>
        <th>Publisher</th>
        <th>Platform</th>
        <th>Score</th>
        <th>Genre</th>
        <th>Release Date</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
        <tr *ngFor="let game of games">
          <td><i class="fa fa-twitch" aria-hidden="true"></i></td>
          <td><a routerLink="/games/{{game.id}}">{{game.title}}</a></td>
          <td>{{game.developer}}</td>
          <td>{{game.publisher}}</td>
          <td>{{game.platform}}</td>
          <td>{{game.critic_score || 0}}/100</td>
          <td>{{game.genre}}</td>
          <td>{{game.release_date}}</td>
          <td><button class="delete" title="delete game"
                      (click)="delete(game)">x</button></td>
        </tr>
      </tbody>
    </table>
    </div>
  </section>

</div>


<app-footer></app-footer>

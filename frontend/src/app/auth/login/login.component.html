<app-header></app-header>

<div class="container">
  <div class="section">

    <div class="row">

      <!-- Social Auth -->
      <div class="row center">

        <button class="loginBtn loginBtn--facebook" (click)="login('facebook')">
          Login with Facebook
        </button>

        <button class="loginBtn loginBtn--google" (click)="login('google')">
          Login with Google
        </button>

      </div>

      <hr>
      <br>

      <!-- Custom Auth -->

      <form class="col s12">

        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Username*" id="user_name" type="text" class="validate">
            <label for="user_name">Username</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Password (min 8 characters)*" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="col s6">
            <button class="btn waves-effect waves-light" type="submit" name="action">Login
              <i class="material-icons right">send</i>
            </button>
          </div>

          <div class="col s6">
            <a href="/resetpassword">Forgot Password?</a>
          </div>
        </div>

      </form>
    </div>

  </div>
</div>
<app-footer></app-footer>

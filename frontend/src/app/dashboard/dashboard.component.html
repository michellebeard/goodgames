<app-header></app-header>

<div class="container">

  <div class="row">

    <div class="col s6">
      <!-- Currently Playing -->
      <h4>Currently Playing</h4>
      <div *ngFor="let d of games" class="card-panel grey lighten-5 z-depth-1">
        <div class="row valign-wrapper">
          <div class="col s3">
            <img class="img-response" src="{{d.game.img_url}}">
          </div>
          <div class="col s9">
            <h5 class="lighten-3">
              <a routerLink="/games/{{d.game.id}}">{{d.game.title}}</a>
            </h5>
            <h6 class="lighten-3">{{d.game.platform}}</h6>
          </div>
        </div>
      </div>
    </div>

    <div class="col s6">
      <!-- Friends -->
      <h4>Updates</h4>

      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Friend</span>
          <p>I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</p>
        </div>
      </div>

    </div>

  </div>


</div>

<app-footer></app-footer>
